name: pluto helm-ci-test

on:
  push:
    branches:
      - develop/pluto
  workflow_call:

jobs:
  pluto:
    name: pluto test01
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Pluto ci-test
        uses: FairwindsOps/pluto/github-action@master
      - name: Run test-yaml-file
        run: pluto detect-files -d ./pluto_folder -o wide
      - name: Pluto version
        run: pluto version
      - name: Python3 version
        run: python3 -V
      - name: pluto helm test
        run:  |
              helm template . > test01.yaml
              cat test01.yaml